<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://files.catbox.moe/0ov4ub.jpg" rel="icon">
    <link href="https://files.catbox.moe/0ov4ub.jpg" rel="apple-touch-icon">
    <title>Zarxd Pedia | Semua Kebutuhan Digital</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="#">ZARXDMODS</a>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#payment">payment</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
        <div class="menu-mobile" id="menuMobile">
        <a href="#home" onclick="closeMenu()">Home</a>
        <a href="#payment" onclick="closeMenu()">payment</a>
    </div>

    <div class="floating-button feedback-button" onclick="openFeedback()">
        &#128172;
    </div>
      <div class="cursor"></div>
      <!-- Toko Status -->
    <div class="store-status" id="storeStatus">
        Toko sedang tutup
    </div>
  <div id="effetsalju"></div>
    <main>  

             <div class="trail"></div> 
        <section class="store-info">
            <div class="logo-container">
                <img src="https://files.catbox.moe/0ov4ub.jpg" alt="Store Logo">
                <div class="store-text">
                    <h1 class="s">Zarxd Pedia</h1>
                    <a href="#" class="store-detail">Detail Toko ></a>
                </div>
            </div>
                    <i id="theme-icon" class="fas fa-moon theme-toggle" onclick="toggleTheme()"></i>
         </section>
        
        <section class="search-container">
    <div class="search-bar">
        <input type="text" id="search-trigger" placeholder="Cari Produk..." readonly>
        <button class="btn" id="search-trigger-btn">Search</button>
    </div>
        </section>  

    <div class="stats-container">
        <div class="stat-box">
            <h3 class="stat-title">Total Penjual</h3>
            <p id="seller-count" class="stat-count">0</p>
        </div>
        <div class="stat-box">
            <h3 class="stat-title">Total Produk</h3>
            <p id="sales-count" class="stat-count">0</p>
        </div>
        <div class="stat-box">
            <h3 class="stat-title">Total Terjual</h3>
            <p id="sell" class="stat-count">0</p>
        </div>
    </div>
</div>
        <h2 class="product-title">Semua Produk Yang Tersedia</h2>
        <section class="products">
            <!-- Product list will be generated here using JavaScript -->
        </section>
    </main>
    
    <div id="product-detail-overlay" class="overlay">
    <div id="product-detail-content" class="overlay-content">
        <button id="close-detail" class="close-button">&times;</button>
        <div id="product-detail"></div>
    </div>
</div>
    
  <div id="payment-menu" class="payment-menu">
  <div class="payment-menu-content">
    <h3>Hubungi Penjual Melalui</h3>
      <div id="payment" class="payment-opsi"></div>
  </div>
</div>

<div id="search-overlay" class="search-overlay">
    <div class="search-content">
        <div class="search-bar-container">
            <div class="search-bar">
                <button id="back-button" class="back-button">
    <i class="fas fa-chevron-left"></i>
</button>
                <input type="text" id="search-input" placeholder="Sc Xbot...">
                <button id="search-button" class="btn">Search</button>
            </div>
        </div>
        <div id="search-results" class="search-results"></div>
    </div>
</div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i

      class="fa-solid fa-arrow-up"></i></a>

    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedback()">&times;</span>
            <h2>Masukkan Feedback</h2>
            <textarea id="feedbackMessage" placeholder="Ketik disini .."></textarea>
            <button onclick="sendFeedback()">Kirim</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <div class="container">
      <div class="copyright">&copy; Copyright <strong><span>ZARXDMODS </span></strong>. All Rights Reserved</div>
      <div class="credits">Designed by <a href="https://zarxd.my.id">ZARXDMODS</a></div>
    </div>
  </footer>
</body>
</html>
